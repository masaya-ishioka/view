<div class="top-page">
  <div class="list-margin"></div>
	<div *ngFor="let item of items" class="item-list">
    <div class="list-name">
      {{ item.name }}
    </div>
    <div class="list-price">
      {{ item.price }}
    </div>
    <div class="list-link">
      {{ item.link }}
    </div>
  </div>
</div>
